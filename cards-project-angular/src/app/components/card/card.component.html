<div class="card-container" *ngIf="cardData">
  <div class="card-header" [style.background-color]="cardData.headerColor">
    <img 
      *ngIf="cardData.headerIconSrc" 
      [src]="cardData.headerIconSrc" 
      alt="Ícone do Card" 
      class="header-icon">
    <h2>{{ cardData.headerText }}</h2>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
